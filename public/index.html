  <script id="tpl" type="text/x-handlebars-template">
    {{#each r}}
    <div class='row'>
      <div class='m {{classNames}}'>{{{m}}}</div>
      <a target="_blank" href="{{url}}{{h}}" class='t'>{{timestamp}} <i class='fab fa-bitcoin'></i><i
          class='fas fa-angle-double-right'></i></a>
    </div>
    {{/each}}
  </script>
  <script id="tpl2" type="text/x-handlebars-template">
    <div class='m'>{{{m}}}</div>
    <a target="_blank" href="{{url}}{{h}}" class='t'>{{timestamp}} <i class='fab fa-bitcoin'></i><i
        class='fas fa-angle-double-right'></i></a>
  </script>

  <script src="/js/utf8.min.js async"></script>

<body>
<div class='container'>
</div>
<form class='input'>
  <div>$</div>
  <label for="chat" style="display: none;">Chat</label>
  <input autofocus name='chat' id='chat' type='text' placeholder='' autocomplete='off'>
  <input type='submit' value="Post">
</form>
</body>
</html>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/serviceworker.js')
    .then(registration => {console.log('Registration successful, scope is:', registration.scope)})
    .catch(error => {console.log('Service worker registration failed, error:', error)});
  }
</script>
