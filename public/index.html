
<html>
  <head>
  <meta name="viewport" content="width=device-width">
  <!-- meta -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:creator" content="@_unwriter" />
  <meta name="twitter:title" content="Bitchat" />
  <meta name="twitter:description" content="A Realtime Chatroom over Bitcoin" />
  <meta name="twitter:image" content="https://bitchat.bitdb.network/screen.png" />
  <meta property="og:url" content="https://bitchat.bitdb.network" />
  <meta property="og:type"   content="website" />
  <meta property="og:title" content="Bitchat" />
  <meta property="og:description" content="A Realtime Chatrooom over Bitcoin" />
  <meta property="og:image" content="https://bitchat.bitdb.network/screen.png" />
  
  <style>
  .row {
    padding: 8px 0;
  }
  .row .m {
    flex-grow: 1;
  }
  .row .t {
    color: rgba(255,255,255,0.3);
    text-shadow: none;
    text-decoration: none;
    font-size: 10px;
  }
  .row .t:hover {
    text-decoration: underline;
  }
  html {
    background: url(https://bitchat.bitdb.network/background.png) no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
  }
  body {
    text-shadow: 0 0.2rem 1rem #0c7b46;
    color: #62cf72;
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
    font-family: Menlo, monaco, Courier;
    font-size: 12px;
  }
  .pre {
    margin-top: 20px;
    margin-bottom: 20px;
    white-space: pre;
  }
  a {
    display: inline !important;
    color: #62cf72;
    font-weight: bold;
  }
  .container {
    flex-grow: 1;
    padding: 20px 20px 0;
    min-height: 0;
    overflow: auto;
  }
  .input {
    padding: 20px;
    display: flex;
    align-items: center;
    margin: 0;
  }
  .input input[type=text] {
    font-family: Menlo, monaco, Courier;
    flex-grow: 1;
    padding: 10px;
    border: none;
    background: none;
    color: #62cf72;
  }
  .input input[type=text]::placeholder {
    font-family: Menlo, monaco, Courier;
    color: #62cf72;
  }
  .input input[type=text]:focus {
    outline: none;
  }
  .input input[type=submit] {
    font-family: Menlo, monaco, Courier;
    background: none;
    border: 1px solid #62cf72;
    opacity: 0.5;
    text-shadow: 0 0.2rem 1rem #0c7b46;
    color: #62cf72;
    border-radius: 0px;
    cursor: pointer;
    font-weight: bold;
    width: 100px;
    padding: 11px;
  }
  .row i {
    margin-right: 5px;
  }
  i.fa-bitcoin {
    font-size: 14px;
  }
  #qr {
    display: block;
  }
  #qr img {
  position: relative;
  display: block;
  }
  #qr img:before {
    content: "";
    display: block;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    transition: all .3s linear;
    background: rgba(0,255,0, 0.5);
  }
  .refill > * {
    margin-bottom: 10px;
  }
  </style>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/figlet@1.2.1/lib/figlet.min.js"></script>
  <script src="https://www.moneybutton.com/moneybutton.js"></script>
  <script id="tpl" type="text/x-handlebars-template">
    {{#each r}}
      <div class='row'>
        <div class='m'>{{m}}</div>
        <a target="_blank" href="https://whatsonchain.com/tx/{{h}}" class='t'>{{timestamp}} <i class='fab fa-bitcoin'></i><i class='fas fa-angle-double-right'></i></a>
      </div>
    {{/each}}
  </script>
  <script id="tpl2" type="text/x-handlebars-template">
    <div class='m'>{{m}}</div>
    <a target="_blank" href="https://whatsonchain.com/tx/{{h}}" class='t'>{{timestamp}} <i class='fab fa-bitcoin'></i><i class='fas fa-angle-double-right'></i></a>
  </script>
  <script>
  var ADDR = "1GYZ4qt5RPhhjDUH2xtWH772n38hqCU3iC"
  var protocol = "1CfUB3C5Mwa2Toi7r9tgvQCCe4cjjLmc1B"

  var isMobile = (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1)
  
  var query = {
    "v": 3,
    "q": {
      "find": {
        //"in.e.a": ADDR,
        "out.b0": { "op": 106 },
        "out.s1": protocol
      },
      "limit": 200
    },
    "r": {
      "f": "[.[] | { m: .out[0].s2, t: .timestamp, h: .tx.h }]"
    }
  }
  var sock = {
    "v": 3,
    "q": {
      "find": {
        //"in.e.a": ADDR,
        "out.b0": { "op": 106 },
        "out.s1": protocol
      }
    },
    "r": {
      "f": "[.[] | { m: .out[0].s2, t: .timestamp, h: .tx.h }]"
    }
  }
  var balance
  var apiUrl = 'https://us-central1-bitchat-9926b.cloudfunctions.net'

  var audio = new Audio("https://bitchat.bitdb.network/newmessage.mp3")
  audio.load()
  var query_b64 = btoa(JSON.stringify(query))
  var sock_b64 = btoa(JSON.stringify(sock))
  var query_url = 'https://chronos.bitdb.network/q/1P6o45vqLdo6X8HRCZk8XuDsniURmXqiXo/'+query_b64
  var socket_url = 'https://chronos.bitdb.network/s/1P6o45vqLdo6X8HRCZk8XuDsniURmXqiXo/'+sock_b64
  var bitsocket

  // template
  document.addEventListener("DOMContentLoaded", function(e) {

    document.querySelector("form").addEventListener("submit", function(e) {
      e.preventDefault()
      e.stopPropagation()
      var username = localStorage.getItem('username')
      if (username) {
        // chat
        var chat = document.querySelector("#chat")
        var timestamp = parseInt(Date.now()/1000)
        var message = chat.value.trim()
        if (message === "/refill") {
          chat.value = ""
          refill()
          return
        } else if (message === "/balance") {
          chat.value = ""
          refill()
          return
        } else if (message === '/credits') {
          var html = "<br><div>CREDITS</div><br>"
          html += "<div>Faucet Bot API from <a href='https://allaboard.cash'>AllAboard.cash</a>.</div>"
          html += "<div>Powered by <a href='https://bitdb.network'>Bitdb.network</a> & <a href='https://bitsocket.org'>Bitsocket.org</a>, and the Bitcoin SV Blockchain.</div>"
          var row = document.createElement("div")
          row.className = "refill"
          row.innerHTML = html
          document.querySelector(".container").appendChild(row)
          chat.value = ""
          return
        } else if (message === '/help') {
          var html = helpHTML()
          var row = document.createElement("div")
          row.className = "refill"
          row.innerHTML = html
          document.querySelector(".container").appendChild(row)
          chat.value = ""
          return
        } else if (message === '/logout') {
          localStorage.removeItem('username')
          window.location.reload(true);
          return
        } else if (message.trim().length === 0) {
          alert("No blank messages")
          return
        }
        message = username + ": " + message
        /*
        if (/[^\x00-\x7F]+/.test(message)) {
          alert("Please only use English alphabet")
          return
        }
        */
        chat.value = ""
        var i = document.querySelector("#chat")
        i.setAttribute("placeholder", "Posting...")
        i.setAttribute("readonly", "readonly")

        let params = {
          data :`["`+ protocol +`", "`+ message +`"]`
        }

        const searchParams = Object.keys(params).map((key) => {
          return encodeURIComponent(key) + '=' + encodeURIComponent(params[key])
        }).join('&')

        fetch(apiUrl + '/push', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          credentials: 'omit',
          body: searchParams //, t: timestamp
        }).then(function(res) {
          res.json().then(function(json) {
            console.log("Sent", json)
            let txid = json.txid
            ADDR = json.address
            i.removeAttribute('readonly')
            i.removeAttribute('placeholder')
          })
        })
      } else {
        // login
        var chat = document.querySelector("#chat")
        var username = chat.value.trim()
        localStorage.setItem('username', username)
        window.location.reload(true)
      }
    })
    var source   = document.querySelector("#tpl").innerHTML
    var template = Handlebars.compile(source)
    var source2   = document.querySelector("#tpl2").innerHTML
    var template2 = Handlebars.compile(source2)
  
    // socket
    bitsocket = new EventSource(socket_url)
    bitsocket.onmessage = function(e) {
      var res = JSON.parse(e.data)
      var data = res.data[0]
      console.log(res)
      if (res.type === 't') {
        audio.play()
        var i = document.querySelector("#chat")
        i.setAttribute("placeholder", "")
        i.removeAttribute("readonly")
        data.m = data.m.trim()
        data.timestamp = moment(data.t).format('M/D, h:mm:ss a');
        var html = template2(data)
        var d = document.createElement("div")
        d.innerHTML = html
        d.className = "row"
        document.querySelector(".container").appendChild(d)
  
        if (bottom()) {
          document.querySelector(".container").scrollTop = 100000000
        }
      }
    }
  
    var username = localStorage.getItem('username')
    if (username) {
      reload(template)
    } else {
      login()
    }
  })
  var bottom = function() {
    var container = document.querySelector(".container")
    console.log("d.scrollTop=", container.scrollTop)
    console.log("d.clientHeight=", container.clientHeight)
    console.log("d.scrollHeight", container.scrollHeight)
    console.log("sum = ", container.scrollTop + container.clientHeight + 100)
    var isbottom = (container.scrollTop + container.clientHeight + 100 >= container.scrollHeight)
    console.log(isbottom)
    return isbottom
  }
  
  var refill = function() {
    updateStatus().then(() => {
      var html = "<canvas id='qr'></canvas><div id='button'></div>"
      html += "<div>!!!! WARNING: This is a Bitcoin SV (BSV) wallet.</div>"
      html += "<div>!!!! Don't send from other coins</div>"
      html += "<div><a href='bitcoin:" + ADDR + "?sv'>bitcoin:" + ADDR + "?sv</a></div>"
      html += ("<div>Current balance: " + (balance * 0.00000001).toFixed(8) + " BSV</div>")
      var row = document.createElement("div")
      row.className = "refill"
      row.innerHTML = html
      document.querySelector(".container").appendChild(row)
      setTimeout(function() {
        var qr = new QRious({
          element: document.getElementById('qr'),
          background: "#62cf72",
          value: ADDR
        })
        qr.size = 200;
        const div = document.getElementById('button')
        moneyButton.render(div, {
          amount: "1",
          to: ADDR,
          currency: "USD",
          type: "tip",
          editable: true,
          onPayment: function (arg) { console.log('onPayment', arg) },
          onError: function (arg) { console.log('onError', arg) }
        })
        document.querySelector(".container").scrollTop = 100000000
      }, 500)
      audio.play()
    })
  }
  
  var login = function() {
    var header = "Bitchat"
    var headertext = "\n\n"
    figlet(header, '3D-ASCII', function(err, text) {
      if (err) {
        console.log('something went wrong...');
        console.dir(err);
        return;
      }
      if (isMobile) {
        headertext += ("<div class='pre'>### " + header + " ###</div>")
      } else {
        headertext += "<div class='pre'>" + text + "</div>"
      }
      headertext += "<div>Welcome.</div><br><br>"
      headertext += "<div>Bitchat is a Realtime Chatroom on the Bitcoin Blockchain.</div>"
      headertext += '<div>Your messages are stored on Bitcoin forever as a Bitcoin OP_RETURN transaction.</div>'
      headertext += "<div>The public faucet pays for the transactions, so you can just chat.</div>"
      
      headertext += "<br><br><br><div>Enter the name you want to be known as.</div>"
      document.querySelector(".container").innerHTML = headertext
      document.querySelector(".container").scrollTop = 100000000
      document.querySelector("input[type=text]").focus()
    })
  }
  var welcome = function(res, template) {
    updateStatus().then(() => {
      var reversed = {
        r: res.t.reverse()
      }
      var header = "Bitchat"
      var headertext = "\n\n"
      figlet(header, '3D-ASCII', function(err, text) {
        if (err) {
          console.log('something went wrong...');
          console.dir(err);
          return;
        }
        if (isMobile) {
          headertext += ("<div class='pre'>### " + header + " ###</div>")
        } else {
          headertext += "<div class='pre'>" + text + "</div>"
        }
        var html = template(reversed)
        headertext += "Welcome " + localStorage.getItem('username')
        headertext += "<br><br>"
        headertext += "<div>1. Your messages are stored on Bitcoin forever as an OP_RETURN transaction"
        headertext += "<div>2. View each transaction on a block explorer by clicking the timestamp."

        headertext += helpHTML()
        
        document.querySelector(".container").innerHTML = html + headertext
        document.querySelector(".container").scrollTop = 100000000
        document.querySelector("input[type=text]").focus()
      })
    })
  }
  var reload = function(template) {
    fetch(query_url, {
      headers: {
        key: "1P6o45vqLdo6X8HRCZk8XuDsniURmXqiXo"
      }
    }).then(function(res) {
      return res.json()
    }).then(function(res) {
      res.t.forEach(function(item) {
        try { 
          item.m = item.m.trim()
        } catch (e) {
        }
        item.timestamp = moment(item.t).format('M/D, h:mm:ss a');
      })
      welcome(res, template)
  
    })
  }
    
  var helpHTML = function() {
    var text = "<br><br><div>COMMANDS</div><br>"
    text += "<div>/refill - donate and keep the faucet alive.</div>"
    text += "<div>/logout - switch username.</div>"
    text += "<div>/credits - credits.</div>"
    return text + "<div>/help - this message.<br><br><br>"
  }

  var updateStatus = function() {
    return fetch(apiUrl + '/status', {
      method: 'GET',
      headers: {
        'Accept': 'application/json'
      },
      'credentials': 'omit'
    }).then(function(res) {
      res.json().then(function(json) {
        console.log("Got", json)
        balance = json.balance
        ADDR = json.address
      })
    })
  }
  </script>
  </head>
  <body>
  <div class='container'>
  </div>
  <form class='input'>
    <div>$</div>
    <input autofocus name='chat' id='chat' type='text' placeholder='' autocomplete='off'>
    <input type='submit' value="Post">
  </form>
  </body>
  </html>
